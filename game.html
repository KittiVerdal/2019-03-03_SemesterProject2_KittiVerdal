<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Master of the Houses | Challenge your opponent</title>
</head>
<body>
  <div class="[ container-fluid ]">

    <!--<div class="[ background ]">-->
      <div class="animated fadeIn slower">
      <img class="[ houseIcon houseIcon--stark ]" src="images/starks.svg" alt="Wolf symbol representing the Stark house">
      <img class="[ houseIcon houseIcon--lannister ]" src="images/lannisters.svg" alt="Lion symbol representing the Lannister house">
      <img class="[ houseIcon houseIcon--targaryon ]" src="images/targaryen.svg" alt="Dragon symbol representing the Targaryon house">
      <img class="[ houseIcon houseIcon--houseOne ]" src="images/house-icon-one.svg" alt="Sun symbol representing the Start house">
      <img class="[ houseIcon houseIcon--houseTwo ]" src="images/house-icon-two.svg" alt="Flower symbol representing the house two">
      <img class="[ houseIcon houseIcon--houseTree ]" src="images/house-icon-tree.svg" alt="Deer symbol representing the house tree">
      <img class="[ houseIcon houseIcon--houseFour ]" src="images/house-icon-four.svg" alt="Flower symbol representing the house four">
      <img class="[ houseIcon houseIcon--houseFive ]" src="images/house-icon-five.svg" alt="Eagle symbol representing the house five">
      <img class="[ houseIcon houseIcon--houseSix ]" src="images/house-icon-six.svg" alt="Octopus symbol representing the house six">
      <img class="[ houseIcon houseIcon--wildlings ]" src="images/wildlings.svg" alt="Mamut symbol representing the Wildlings"></div>
      <div class="[ game ]">
      <canvas id="gameCanvas" width="2000" height="3898">
      Your browser does not support the canvas element.
      </canvas>

      <div class="row">
      <div class="[ bottom ]" id="startPosition">
        <div class="container">
      <div class="[ col-md-4 ]">
        <a class="[ btn btn--big btn--second btn--bottom ]" href="characters.html">Back</a>
      </div>
      </div>
      </div>

</div>
      </div>
    </div>
  </div>
<script src="jss/game.js"></script>
</body>
</html>
