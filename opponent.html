<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Master of the Houses | Challenge your opponent</title>
</head>

<body>
  <div class="[ container-fluid ]">
    <div class="[ background ]">
      <div class="[ container ][ intro__container ]">
        <div class="[ row ]">
          <div class="[ col-sm-12 ]">
            <img class="[ ornament ] [ animated fadeInUp ]" src="images/ornament.svg" alt="Symbol of wolf representing the house og Stark">
            <h1 class="[ headers ] [ animated fadeInUp ]">Challenge your opponent</h1>
          </div>
        </div>
        <div id="playerTwo"></div>
        <!---Character Javascript comes here - fetch from API-->

        <div class="[ player player__image player__image--last ]"></div>
      </div>
    </div>
  </div>

  <div class="[ bottom margin ]">
    <div class="container">
      <div class="row">
        <div class="[ col-sm-12 ]">
          <i class="[ fa fa-arrow-circle-up fa-5x ][ warning warning__arrow ]"></i>
          <p class="[ warning warning--margin ]">You have to select your opponent first</p>
        </div>

        <div class="row">
          <div class="[ col-sm-6 ]">
            <a class="[ btn btn--big btn--second btn--bottom  ]" href="characters.html">Back</a>
          </div>
          <div class="[ col-sm-6 ]">
            <a class="[ btn btn--big btn--second btn--bottom ]" href="game.html#startPosition" id="startGame">Start game</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="jss/opponent.js"></script>
</body>

</html>
